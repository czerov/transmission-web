name: Advanced Release

on:
  push:
    tags:
      - 'v*' # å½“æ¨é€ä»¥ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´çš„ Git å†å²ç”¨äºç”Ÿæˆå˜æ›´æ—¥å¿—

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run check

      - name: Build project
        run: pnpm run build
        env:
          VITE_BASE_URL: /transmission/web

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not found"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Create release archive
        run: |
          # è·å–ç‰ˆæœ¬å·
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi

          echo "Creating release for version: $VERSION"

          # åˆ›å»ºå‹ç¼©åŒ…ï¼ˆä¸åŒ…å« dist ç›®å½•ï¼‰
          cd dist
          zip -r "../transmission-web-${VERSION}.zip" .
          cd ..

          # éªŒè¯å‹ç¼©åŒ…
          if [ ! -f "transmission-web-${VERSION}.zip" ]; then
            echo "âŒ Archive creation failed"
            exit 1
          fi

          echo "âœ… Archive created: transmission-web-${VERSION}.zip"

      - name: Generate release notes
        id: release_notes
        run: |
          # è·å–ç‰ˆæœ¬å·
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi

          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          if [ "${{ github.event_name }}" = "push" ]; then
            # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")

            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGELOG=$(git log --pretty=format:"- %s" ${PREVIOUS_TAG}..HEAD)
            else
              CHANGELOG=$(git log --pretty=format:"- %s" --reverse)
            fi
          else
            CHANGELOG="- æ‰‹åŠ¨å‘å¸ƒç‰ˆæœ¬"
          fi

          # åˆ›å»º release notes
          cat > release_notes.md << EOF
          ## ç‰ˆæœ¬ $VERSION å‘å¸ƒ

          ### æ›´æ–°å†…å®¹
          $CHANGELOG

          ### ä¸‹è½½
          - å®Œæ•´åŒ…: transmission-web-${VERSION}.zip

          ### å®‰è£…è¯´æ˜
          1. ä¸‹è½½ transmission-web-${VERSION}.zip
          2. è§£å‹åˆ°ä¸€ä¸ªç›®å½•ä¸‹
          3. é…ç½® Transmission dockerçš„TRANSMISSION_WEB_HOMEä¸ºè¯¥ç›®å½•
          4. è®¿é—® Web ç•Œé¢

          ### æ„å»ºä¿¡æ¯
          - æ„å»ºæ—¶é—´: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - æäº¤: ${{ github.sha }}
          - åˆ†æ”¯: ${{ github.ref }}
          EOF

          # è¾“å‡ºåˆ° GitHub Actions
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: transmission-web-*.zip
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: false # ä½¿ç”¨æˆ‘ä»¬è‡ªå®šä¹‰çš„ release notes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.run_number }}
          path: |
            dist/
            transmission-web-*.zip
          retention-days: 30

      - name: Notify success
        if: success()
        run: |
          echo "ğŸ‰ Release $VERSION created successfully!"
          echo "ğŸ“¦ Archive: transmission-web-${VERSION}.zip"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/$VERSION"

      - name: Notify failure
        if: failure()
        run: |
          echo "âŒ Release failed!"
          echo "Please check the build logs for more information."
